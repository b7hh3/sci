<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<title>المركز العلمي - مدرسة عبدالله الاحمد الصباح</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #007bff, #ffff00);
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
header {
    text-align: center;
    padding: 80px 20px;
    position: relative;
    overflow: hidden;
    background: url('https://via.placeholder.com/1200x600?text=المركز+العلمي') no-repeat center/cover;
    color: #fff;
}
header::before {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,123,255,0.5);
    z-index:1;
}
header > * {position: relative; z-index:2;}
h1 {font-size:3em; text-shadow: 2px 2px 5px rgba(0,0,0,0.6);}
.description {
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    max-width:800px;
    font-size: 1.2em;
    line-height:1.5;
    border: 2px dashed #007bff;
    color: black;
}
.start-btn {
    background: linear-gradient(45deg,#ffff00,#ffcc00);
    color:#007bff;
    border:none;
    padding:15px 35px;
    font-size:1.5em;
    border-radius:50px;
    cursor:pointer;
    margin-top:20px;
}
footer {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color:#fff;
    text-align:center;
    padding:15px;
    margin-top:auto;
}
footer a {color:#ffff00; text-decoration:none;}
footer a:hover {color:#ffcc00;}
</style>
</head>
<body>

<header>
    <h1>المركز العلمي</h1>
    <div class="description">
        هو مركز مخصص لمدرسه عبدالله الاحمد الصباح ويعرض فيه مشاريع الطلاب واختراعاتهم المبهره
    </div>
    <button class="start-btn" onclick="window.location.href='projects.html'">ابدأ</button>
</header>

<footer>
    <p><i class="fas fa-user"></i> مصمم الموقع: شافي السبيعي - 11 ع 2</p>
    <p><i class="fab fa-instagram"></i> تابعونا على إنستغرام: 
        <a href="https://instagram.com/aaaschoolkw" target="_blank">@aaaschoolkw</a>
    </p>
</footer>

</body>
</html>
