let currentPage = 1;
const itemsPerPageMobile = 5;

function renderProjects(){
    const projectsContainer = document.getElementById('projects');
    projectsContainer.innerHTML='';
    if(window.innerWidth <=768){
        const startIndex = (currentPage-1)*itemsPerPageMobile;
        const endIndex = startIndex + itemsPerPageMobile;
        const pageProjects = projects.slice(startIndex,endIndex);
        pageProjects.forEach((p,i)=> addProjectBox(projectsContainer, p, startIndex+i));
        renderPagination();
    } else {
        projects.forEach((p,i)=> addProjectBox(projectsContainer,p,i));
    }
    projectsContainer.style.display='grid';
    projectsContainer.classList.add('fade-in');
}
function addProjectBox(container, p, index){
    const box = document.createElement('div');
    box.className='project-box';
    box.innerHTML=`
        <img src="${p.image}" class="project-img" alt="${p.title}">
        <div class="project-title">${p.title}</div>
        <button class="detail-btn" onclick="showModal(${index})">ุชูุงุตูู</button>
    `;
    container.appendChild(box);
}
function showModal(index){
    const modal = document.getElementById('modal');
    document.getElementById('modal-title').textContent = projects[index].title;
    document.getElementById('modal-desc').textContent = projects[index].description;
    document.getElementById('modal-author').textContent = projects[index].author;
    document.getElementById('modal-items').textContent = projects[index].items;
    document.getElementById('modal-order').textContent = projects[index].order;
    modal.style.display='flex';
}
function closeModal(){
    document.getElementById('modal').style.display='none';
}
function renderPagination(){
    const pagination = document.getElementById('pagination');
    pagination.innerHTML='';
    const totalPages = Math.ceil(projects.length/itemsPerPageMobile);
    if(totalPages<=1) return;
    for(let i=1;i<=totalPages;i++){
        const btn = document.createElement('button');
        btn.textContent=i;
        if(i===currentPage) btn.style.background='#0056b3';
        btn.onclick=()=>{currentPage=i; renderProjects();};
        pagination.appendChild(btn);
    }
}
window.addEventListener('resize', renderProjects);
window.onload = renderProjects;
