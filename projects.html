<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشاريع المركز العلمي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #007bff, #ffff00);
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
.container {
    max-width: 1200px;
    margin: 0 auto; 
    padding: 20px;
    flex: 1;
}
.projects {
    display: none;
    gap:20px;
    margin-top:40px;
}
.project-box {
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    display:flex;
    flex-direction: column;
    align-items: center;
}
.project-img {width:100%; height:180px; object-fit:cover;}
.project-title {padding:10px; font-size:1.3em; font-weight:bold; color:#007bff; text-align:center;}
.detail-btn {
    background:#007bff;
    color:#fff;
    border:none;
    padding:8px 20px;
    margin-bottom:10px;
    cursor:pointer;
    border-radius:25px;
}
.detail-btn:hover {background:#0056b3;}
footer {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color:#fff;
    text-align:center;
    padding:15px;
    margin-top:auto;
}
footer a {color:#ffff00; text-decoration:none;}
footer a:hover {color:#ffcc00;}
/* الشبكة للكمبيوتر */
@media(min-width:769px){
    .projects {display:grid; grid-template-columns: repeat(3,1fr);}
}
/* الجوال */
@media(max-width:768px){
    .projects {display:block;}
    .project-box {margin-bottom:15px;}
    .pagination {text-align:center; margin:20px;}
    .pagination button {padding:10px 15px; margin:0 5px; border:none; border-radius:5px; cursor:pointer; background:#007bff; color:#fff;}
    .pagination button:hover {background:#0056b3;}
}
/* نافذة منبثقة */
.modal {
    display:none;
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:100;
}
.modal-content {
    background:#fff;
    padding:20px;
    border-radius:10px;
    max-width:500px;
    width:90%;
    position:relative;
    text-align:right;
}
.close-btn {
    position:absolute;
    top:10px; left:10px;
    background:#ff3333;
    color:#fff;
    border:none;
    border-radius:50%;
    width:30px;
    height:30px;
    font-size:18px;
    cursor:pointer;
}
.close-btn:hover {background:#cc0000;}
.modal-content h2 {color:#007bff; margin-top:0;}
.modal-content p {margin:10px 0;}
.fade-in {opacity:0; animation: fadeIn 1s forwards;}
@keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
.back-btn {
    background: #ffcc00;
    color: #007bff;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 15px;
}
.back-btn:hover {background: #ffee55;}
</style>
</head>
<body>
<div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-right"></i> رجوع</button>
    <h2 style="text-align:center; color:#007bff;">مشاريع المركز العلمي</h2>
    <div class="projects" id="projects"></div>
    <div class="pagination" id="pagination"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">✖</button>
        <h2 id="modal-title"></h2>
        <p><strong>الوصف:</strong> <span id="modal-desc"></span></p>
        <p><strong>القائم عليه:</strong> <span id="modal-author"></span></p>
        <p><strong>الترتيب:</strong> <span id="modal-order"></span></p>
    </div>
</div>

<footer>
    <p><i class="fas fa-user"></i> مصمم الموقع: شافي السبيعي - 11 ع 2</p>
    <p><i class="fab fa-instagram"></i> تابعونا على إنستغرام: 
        <a href="https://instagram.com/aaaschoolkw" target="_blank">@aaaschoolkw</a></p>
</footer>

<script>
const projects = [
    {title:"مثال1", image:"https://via.placeholder.com/350x220?text=الطاقة+الشمسية", description:"مثال", author:"أحمد، ابرار، محمد", order:1},
    {title:"مثال2", image:"https://via.placeholder.com/350x220?text=الروبوتات", description:" مثال  ", author:"سارة، علي، لينا", order:2},
    {title:"مثال3", image:"https://via.placeholder.com/350x220?text=الكيمياء", description:"- ", author:"هند، ماجد، ريم", order:3},
    {title:"مثال4", image:"https://via.placeholder.com/350x220?text=الفيزياء", description:" مثال  ", author:"أبرار، خالد، نورة", order:4},
];
let currentPage = 1;
const itemsPerPageMobile = 5;

function renderProjects(){
    const projectsContainer = document.getElementById('projects');
    projectsContainer.innerHTML='';
    if(window.innerWidth <=768){
        const startIndex = (currentPage-1)*itemsPerPageMobile;
        const endIndex = startIndex + itemsPerPageMobile;
        const pageProjects = projects.slice(startIndex,endIndex);
        pageProjects.forEach((p,i)=> addProjectBox(projectsContainer, p, startIndex+i));
        renderPagination();
    } else {
        projects.forEach((p,i)=> addProjectBox(projectsContainer,p,i));
    }
    projectsContainer.style.display='grid';
    projectsContainer.classList.add('fade-in');
}
function addProjectBox(container, p, index){
    const box = document.createElement('div');
    box.className='project-box';
    box.innerHTML=`
        <img src="${p.image}" class="project-img" alt="${p.title}">
        <div class="project-title">${p.title}</div>
        <button class="detail-btn" onclick="showModal(${index})">تفاصيل</button>
    `;
    container.appendChild(box);
}
function showModal(index){
    const modal = document.getElementById('modal');
    document.getElementById('modal-title').textContent = projects[index].title;
    document.getElementById('modal-desc').textContent = projects[index].description;
    document.getElementById('modal-author').textContent = projects[index].author;
    document.getElementById('modal-order').textContent = projects[index].order;
    modal.style.display='flex';
}
function closeModal(){
    document.getElementById('modal').style.display='none';
}
function renderPagination(){
    const pagination = document.getElementById('pagination');
    pagination.innerHTML='';
    const totalPages = Math.ceil(projects.length/itemsPerPageMobile);
    if(totalPages<=1) return;
    for(let i=1;i<=totalPages;i++){
        const btn = document.createElement('button');
        btn.textContent=i;
        if(i===currentPage) btn.style.background='#0056b3';
        btn.onclick=()=>{currentPage=i; renderProjects();};
        pagination.appendChild(btn);
    }
}
window.addEventListener('resize', renderProjects);
window.onload = renderProjects;
</script>
</body>
</html>
